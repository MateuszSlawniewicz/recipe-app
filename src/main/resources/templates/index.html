<!DOCTYPE html>
<html xmlns:th="https//thymeleaf.org">
<head>
    <title>Recipes</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">descript</td>

    </tr>


</table>


</body>
</html>
